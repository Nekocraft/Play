<!DOCTYPE html>
<html>
<head>
  <title>Nekocraft</title>
  <link rel="stylesheet" href="/res/g.css">
</head>
<body>
  <p>This is a Demo</p>
  <applet code="org.lwjgl.util.applet.AppletLoader" archive="http://play.nekocraft.com/lib/lwjgl-2.8.4/jar/lwjgl_util_applet.jar, http://play.nekocraft.com/lib/lwjgl-2.8.4/jar/lzma.jar" codebase="." width="854" height="480">
    <param name="al_title" value="Nekocraft">
    <param name="al_main" value="net.minecraft.client.MinecraftApplet">
    <param name="al_logo" value="http://play.nekocraft.com/lib/logo_small.png">
    <param name="al_progressbar" value="http://play.nekocraft.com/lib/appletprogress.gif">
    <param name="al_jars" value="http://play.nekocraft.com/lib/lwjgl-2.8.4/jar/lwjgl_applet.jar.lzma, http://play.nekocraft.com/lib/lwjgl-2.8.4/jar/lwjgl.jar.lzma, http://play.nekocraft.com/lib/lwjgl-2.8.4/jar/jinput.jar.lzma, http://play.nekocraft.com/lib/lwjgl-2.8.4/jar/lwjgl_util.jar.lzma, http://play.nekocraft.com/lib/minecraft/1_5_1/minecraft.jar">
    <param name="al_windows" value="http://play.nekocraft.com/lib/lwjgl-2.8.4/native/windows_natives.jar.lzma">
    <param name="al_linux" value="http://play.nekocraft.com/lib/lwjgl-2.8.4/native/linux_natives.jar.lzma">
    <param name="al_mac" value="http://play.nekocraft.com/lib/lwjgl-2.8.4/native/macosx_natives.jar.lzma">
    <param name="al_solaris" value="http://play.nekocraft.com/lib/lwjgl-2.8.4/native/solaris_natives.jar.lzma">
    <param name="al_version" value="7.21">
    <param name="separate_jvm" value="true">
    <param name="java_arguments" value="-Dsun.java2d.noddraw=true -Dsun.awt.noerasebackground=true -Dsun.java2d.d3d=false -Dsun.java2d.opengl=false -Dsun.java2d.pmoffscreen=false -Xmx800M">
    <param name="boxmessage" value="Nekocraft">
    <param name="boxbgcolor" value="#000000">
    <param name="al_bgcolor" value="000000">
    <param name="al_fgcolor" value="ffffff">
    <param name="al_errorcolor" value="ff0000">
    <param name="al_prepend_host" value="true">
  </applet>
  <script src="/res/g.css"></script>
</body>
</html>
